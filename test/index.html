<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <title>LangJS</title>
  <style>
    .w3-lobster {
      font-family: "Lobster", serif;
    }
    .codearea {
      color: rgb(185,185,185);
      background-color: rgb(20,25,40) !important;;
      border: rgba(0,0,0,0);
      bottom: 0;
      font-size: 1em;
      font-family: monospace;
      width: 100%;
  }
  </style>
</head>

<body>

  <div class="w3-container w3-deep-orange">
    <h1 class="w3-center w3-lobster" translate="home.title"></h1>
  </div>
  <div class="w3-container">
    <p class="w3-xlarge" translate="home.subheader"></p>
    <p class="w3-large" translate="home.subheader2"></p>
    <hr/>
    <div class="w3-container">
      <button class="w3-large w3-ripple w3-xlarge w3-circle w3-indigo" translate="language.english" onclick="setLanguage('en')"></button>
      <button class="w3-large w3-ripple w3-xlarge w3-circle w3-green" translate="language.italian"  onclick="setLanguage('it')"></button>
    </div>
    <hr />
    <div class="w3-container">
      <h2 class="w3-left" translate="home.documentation.introduction.title"></h2><br/>
      <p class="w3-container" translate="home.documentation.introduction.text"></p>
    </div>
    <hr />
    <div class="w3-container">
      <h2 class="w3-left" translate="home.documentation.implementation.title"></h2><br/>
      <p class="w3-container" translate="home.documentation.implementation.text"></p>
      <div class="w3-container">
        <h3 translate="home.documentation.implementation.steps.step1.title"></h3>
        <p translate="home.documentation.implementation.steps.step1.desc"></p>
        <textarea class="codearea" readonly rows="7">
          {
            "home": {
              "title": "Sample page",
              "subheader": "This is a sample page"
            }
          }
        </textarea>
        <h3 translate="home.documentation.implementation.steps.step2.title"></h3>
        <p translate="home.documentation.implementation.steps.step2.desc"></p>
        <textarea class="codearea" readonly rows="7">
            <html>
              ...
              <h1 translate="home.title"></h1>
              <h2 translate="home.subheader"></h2>
              ...
            </html>
        </textarea>
        <h3 translate="home.documentation.implementation.steps.step3.title"></h3>
        <p translate="home.documentation.implementation.steps.step3.desc"></p>
        <textarea class="codearea" readonly rows="4">
              ...
              <script>setLanguage('en');</script>
              ...
            </html>
        </textarea>
        <p translate="home.documentation.implementation.steps.step3.conclusion"></p>
      </div>
      <hr/>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="lang.js"></script>
  <script>
    setLanguage('en');
  </script>

</body>
